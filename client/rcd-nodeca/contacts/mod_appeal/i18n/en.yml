en-US:
  title: Жалоба на модератора

  description: |
    md:
      Пожалуйста помните, что это некоммерческий проект и никому не интересно
      тратить время чтобы с вами спорить или что-то доказывать. Мы готовы
      исправлять реальные ошибки, но желающих поразвлечься за счет нашего
      времени мы не любим и кошмарим.

      Перед тем как сюда написать, сначала обязательно попробуйте решить вопрос
      с модератором напрямую. Из вашего вопроса должно быть понятно:

      - Какое предупреждение вы получили.
      - О чем вы спрашивали у модератора.
      - Какой ответ был получен.

  field_message: Что случилось
  submit: Отправить

  success: Ваша жалоба отправлена. Мы рассмотрим ее по мере возможности и при необходимости примем меры.

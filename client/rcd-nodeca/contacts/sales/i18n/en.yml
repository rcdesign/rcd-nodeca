en-US:
  title: Вопрос по рекламе

  description: |
    md:
      Возможно, здесь уже есть ответ на ваш вопрос:

       - Мы не работаем с рекламными сетями и не выслушиваем интересные предложения.
       - 5% показа баннеров в шапке форума (кроме разделов ЧПУ) стоят ~ 330 у.е./месяц.
         При оплате за 3 месяца ~ в полтора раза дешевле.
       - Вместе с баннерами на страницах публикаций ~ 550 у.е./месяц.
       - Закрепить объявление или тему в одном разделе форума стоит ~ 250у.е./месяц.

      \* 1у.е. = 1USD по курсу ЦБ РФ.

      Пожалуйста, пишите в запросе максимально конкретно, что вам необходимо.
      Потому что у нас несколько странный проект и мы продаем рекламу не всем.

  field_name: Как к вам обращаться
  field_email: E-mail для связи
  field_url: Адрес сайта, которому нужна реклама
  field_message: Что вас интересует
  field_message_desc: Если хотите, здесь можно указать дополнительные контакты.
  submit: Отправить

  success: Ваш запрос отправлен. Мы постараемся ответить как только сможем.

i18n:
  ru-RU:
    common:
      announces:
        incomplete_profile: |
          md:
            Так как этот форум не для анонимов, чтоб разблокировать возможность
            отправки сообщений, [заполните в профиле](/settings/about) имя,
            фамилию и возраст.
        just_registered: |
          Напоминаем, что возможность отправлять сообщения разблокируется через
          сутки после регистрации. Впрочем, если вы внимательно читали правила,
          вы и так об этом знаете :)
        bad_profile_info: |
          md:
            У вас некорректно заполнены данные профиля. Мы надеемся, что это
            случайность, а не намеренное нарушение правил, которые вы обязались
            соблюдать при регистрации.

            Для исправления, заполните специальную форму на странице
            [контактов](/contacts/).

            Напоминаем, что правильные имя, фамилия, город и дата рождения —
            обязательное условие общения на этом сайте.
        banned: |
          Этот аккаунт закрыт. Видимо, как посетитель сайта вы нам доставили
          слишком много хлопот.
